<div class="container color-dark">
 <div class="col">
   <p>Add a List</p>
 </div>
 <div class="col">
  <p>Your List ({{ itemCount }})</p>
 </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form to add your goals!!!</p>
    <form>
      <input type="text" class="txt"  name="item" placeholder="Life Goals.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
   <p class="life-container" *ngFor="let goal of goals;let i=index" (click)="removeItem(i)">
    
    {{goal}}

   </p>
  </div>
 </div>
